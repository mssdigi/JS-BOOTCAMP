<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Application</title>
</head>
<body>

    <script>

        function initToken() {
            console.log(`Session initialized`);
          if (localStorage.getItem('ASToken') !== null)
              window.location.href = 'js/webshop.js'
        }

        initToken()

    </script>

    <h1>Register</h1>

    <form class="registration" id="registration">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" autofocus>
        <input type="text" name="lastName" placeholder="Last Name" >
        <input type="text" name="email" placeholder="Email"> <!--pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" title="i.e. hello@example.com" required-->
        <select name="month">
            <option value="">Month</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Sep</option>
            <option value="9">Aug</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
        <select name="day">
            <option value="">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select name="year">
            <option value="">Year</option>
            <option>1990</option>
        </select>
        <input type="radio" value="Male" name="gender">
        <label>Male</label>
        <input type="radio" value="Female" name="gender">
        <label>Female</label>
        <input type="password" name="password" autocomplete="current-password" placeholder="Password">
        <input type="submit" value="Sign In">
    </form>

    <script src="js/user.js"></script>
    <script src="js/login-functions.js"></script>
    <script src="js/app-controler.js"></script>
</body>
</html>
